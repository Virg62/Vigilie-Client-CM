<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="cordova.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <title>Vigilie - Administration</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
</head>
<body>
    <div class="container">
        <div id="container">
            <h2>Bienvenue sur l'administration de Vigilie !</h2>
            <p>
                Pour pouvoir accèder aux alertes / utilisateurs / ..., il est nécessaire de s'identifier !
            </p>
            <div class="btn-col">
                <button type="button" class="btn btn-primary" id="login">Se Connecter</button>
            </div>
            <script>
                $("#login").click(function() {
                    change_page("admin_login");
                })
            </script>
        </div>
    </div>
    <div class="modal fade" id="masterModal" tabindex="-1" role="dialog" aria-labelledby="modale_erreur" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="master_modal_title">Erreur</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="master_modal_body">
              Une erreur est survenue.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
    </div>
      
    <div class="modal" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="modale_chargement" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="load_modal_title">Chargement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body" id="load_modal_body">
                Envoi des données en cours ...<br>Veuillez Patienter.
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="load-pb" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 99.99%"></div>
                </div>
            </div>
            <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/master.js"></script>
    <script>
        window.current_page="index";
        if(check_connection() && getUserToken() != false) {
            change_page("admin_home");
        }
    </script>
</body>
</html>
